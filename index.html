<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel reservation</title>
    <style>
        body {
            background-image: url("background13-1920x1280.jpg");
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
<form>
    <section class="center">
        <h1>Reservations</h1>
        <br>
        <br>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
        <br>
        <br>

        <label for="adress">Adress</label>
        <input type="text" id="adress" name="adress">
        <br>
        <br>

        <label for="phone">Telephone</label>
        <input type="tel" id="phone" name="phone">
        <br>
        <br>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
        <br>
        <br>

        <label>Check-in: </label>
        <input type="date">
        <br>
        <br>

        <label>Check-out: </label>
        <input type="date">
        <br>
        <br>

        <label for="rooms">Number of lodges required</label>
        <select id="rooms" name="rooms">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        <br>
        <input type="checkbox" name="sp" id="sp" value="sp">
        <label for="sp">Swimming pool</label>
        <input type="checkbox" name="bf" id="bf" value="bf">
        <label for="bf">Buffet</label>
        <br>
        <span>Which room type you prefer?</span>
        <input type="radio" name="type" id="st" value="st">
        <label for="st">Standard</label>
        <input type="radio" name="type" id="dl" value="dl">
        <label for="dl">Deluxe</label>
        <br>
        <br>
        <input type="reset">
        <input type="submit">
    </section>
</form>







</body>
</html>
